LASTFM_API_KEY={API_KEY}
LASTFM_CLIENT_SECRET={CLIENT_SECRET}
LASTFM_BASE_URL=https://ws.audioscrobbler.com/2.0/
# AndroidX
android.useAndroidX=true
android.enableJetifier=true
